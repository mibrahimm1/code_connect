version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google-credentials.json
    volumes:
      - ./backend:/app
      - /app/node_modules
      # Mount google credentials if needed, or pass as env var content
      # - ./google-credentials.json:/app/google-credentials.json
    command: npm run dev

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  coturn:
    image: coturn/coturn
    ports:
      - "3478:3478"
      - "3478:3478/udp"
    environment:
      - TURN_USER=user
      - TURN_PASS=pass
      - REALM=localhost
